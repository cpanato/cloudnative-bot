version: 1.0
provider:
  name: openfaas
functions:
  slash-command:
    lang: go
    build_args:
      GO111MODULE: on
    handler: ./slash-command
    image: ctadeu/slash-command:latest
    secrets:
      - cloudnative-twitter-config
    annotations:
      topic: "cloudnative.twitter.stream"
    environment:
      combine_output: false
      exec_timeout: "300s"